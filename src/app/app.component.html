<div [ngClass]="{'dark-theme': isDarkTheme | async}">
  <mat-toolbar color="primary">
    <div class="toolbar__content">
      <h1 (click)="home()"> Nuvolar Works! </h1>
      <div class="toolbar__toggle">
        <mat-slide-toggle [checked]="isDarkTheme | async" labelPosition="before" (change)="toggleDarkTheme($event.checked)">
          Dark theme
        </mat-slide-toggle>
      </div>
    </div>
  </mat-toolbar>
  
  <router-outlet></router-outlet>
</div>
